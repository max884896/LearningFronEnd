<!DOCTYPE html>
<!-- 声明文档的类型为HTML5的文档，表明以下标签用HTML5的标签进行解释 -->
<html lang="zh-CN">
    <!--
    lang--html这个标签的属性，这个属性表示这个页面的主体语言
    "zh"--lang这个属性的值，表明这个页面的主体语言为简体中文
    这个属性是给访问用户的浏览器传输一个值：语言的类型(自然语言)
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML中的标签整理及说明1</title>
</head>
<body>
    <h1>标题标签h1的大小</h1>
    <h2>标题标签h2的大小</h2>
    <h3>标题标签h3的大小</h3>
    <h4>标题标签h4的大小</h4>
    <h5>标题标签h5的大小</h5>
    <h6>标题标签h6的大小</h6>
    <!-- 针对标题标签：h1~h6,在标题展示时会用相应的标题大小显示，并在显示后换行 -->
    <!-- <p></p> 针对段落标签：展示在段楼标签中的内容，并在展示完成后换行-->
    <hr>
    <!-- 代表章节、文章或其他长内容中段落之间的分隔符,实际效果就是一条横线 -->
    <br>
    <!-- 代表换行 -->
    <font face="华文彩云" size="15xp" color="Red">指定字体种类，大小，颜色等</font>
    <!--可以指定字体的字形、大小、颜色，但是尽量不要使用，在CSS中设置-->

    <!--
        在THML中使用:
        &lt     表示    小于符号
        &gt     表示    大于符号
        &copy   表示    copy的符号
        &amp    表示    amp的符号
        &nbsp   表示    空格
    -->

    <hr>
    <pre>
123
    456
        789
    </pre>
    <!--预定义文本，代表其内容已经预先排版过，格式应当保留-->
    <hr>
    <del>定义从文档移除的内容</del>
    <br>
    <ins>定义增加到文档的内容</ins>
    <br>
    <b>定义加粗文字</b>
    <br>
    <u>定义下划线文字</u>
    <br>
    <i>定义斜体文字</i>
    <br>
    <big>放大字体</big>
    <br>
    <small>缩小总体</small>
    <br>
    X<sup>12</sup> &nbsp A<sub>12</sub>
    <!--上标和下标-->

</body>
</html>


<!--
    HTML5的语法规范
    1. 在HTML中绝大多数的标签是成对的
    2. 标签的属性都建议都小写，值建议用双引号""
    3. 每行的代码尽量不要超过80个字符
    4. 文本的格式不会被HTML所识别
-->
