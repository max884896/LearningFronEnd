<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML中的表格</title>
</head>

<body>
    <h2>------表格------</h2>
    <table border="2px">
        <caption>表格的标题</caption>
        <thead>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
                <th>表头4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>一</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>二</td>
                <td>CSS1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>三</td>
                <td>CSS2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!--
    HTML中的表格:
    <table></table>         定义表格的结构
    <caption></caption>     定义表格的标题
    <th></th>               定义表头
    <tr></tr>               定义表格行
    <td><td>                定义表格的单元格

    在标签tb中使用rowspan、colspan

-->
