<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML中的列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <hr>
    <h4>展示无序列表</h4>
    <ul>
        <li>无序列表，第一条</li>
        <li>无序列表，第二条</li>
        <li>无序列表，第三条</li>
        <li>无序列表，第四条</li>
    </ul>

    <h3>有序列表</h3>
    <hr>
    <h4>展示有序列表</h4>
    <ol>
        <li>有序列表，第一条</li>
        <li>有序列表，第二条</li>
        <li>有序列表，第三条</li>
        <li>有序列表，第四条</li>
    </ol>

    <h3>定义列表</h3>
    <dl>
        <dt>表示词条——1</dt>
        <dd>
            表示解释，表示词条的解释——1
            <br>
            1234
        </dd>
        <dt>表示词条——2</dt>
        <dd>
            表示解释，表示词条的解释——2
            <br>
            56789
        </dd>
    </dl>
    
</body>
</html>

<!--
    <ul></ul>   无序列表
    <ol></ol>   有序列表
    <li></li>   列表项目

    定义列表
    <dl></dl>   定义列表
    <dt></dt>   表示词条 
    <dd></dd>   表示解释
-->
